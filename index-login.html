<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Đăng nhập
    </title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">   
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->  
	<link rel="stylesheet" href="./assets/css/style-login.css">

    <script src="./login.js"></script>
</head>
<body>
    <div class="login-main">
        <h2>Đăng nhập/Đăng ký</h2>
        <div class="container" id="containers">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Tạo tài khoản</h1>             
                    <input type="text" placeholder="Tên tài khoản" />
                    <input type="password" placeholder="Mật khẩu" />
                    <input type="name" placeholder="Họ tên" />
                    <input type="email" placeholder="Email" />
                    <input type="sdt" placeholder="Sô điện thoại" />
                    <button>Đăng Ký</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Đăng Nhập</h1>             
                    <input type="name" placeholder="Tên tài khoản" />
                    <input type="password" placeholder="Mật khẩu" />
                    <a href="#">Quên mật khẩu ?</a>
                    <button>Đăng Nhập</button>
                    <a href="">hoặc đăng nhập bằng</a>
                    <span class="btn-facebook">
				
					<img  src="./assets/img/icon-facebook.png" alt="">
					 Facebook

					 <img src="./assets/img/icon-gmail.png" alt="">
					 Gmail
					 
				</span>

                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <img src="./assets/img/img-thor.jpg" alt="">

                        <button class="ghost" id="signIn">Đăng Nhập</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <img src="./assets/img/img-ad.jpg" alt="">                  
                        <button class="ghost" id="signUp">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
